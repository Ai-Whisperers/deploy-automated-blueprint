version: '3.8'

services:
  # Frontend Service
  frontend:
    build:
      context: ../web
      dockerfile: Dockerfile
    ports:
      - "${PORT_FRONTEND:-3000}:3000"
    environment:
      - NODE_ENV=production
      - API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Service
  api:
    build:
      context: ../api
      dockerfile: Dockerfile
    ports:
      - "${PORT_API:-8000}:8000"
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Background Worker (uncomment if needed)
  # worker:
  #   build:
  #     context: ../api
  #     dockerfile: Dockerfile
  #   command: celery -A app.tasks worker --loglevel=info
  #   env_file:
  #     - .env
  #   depends_on:
  #     - redis
  #   restart: unless-stopped

  # Redis Cache/Queue
  redis:
    image: redis:7-alpine
    ports:
      - "${PORT_REDIS:-6379}:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PostgreSQL (uncomment if needed)
  # postgres:
  #   image: postgres:15-alpine
  #   ports:
  #     - "${PORT_POSTGRES:-5432}:5432"
  #   environment:
  #     POSTGRES_DB: ${DB_NAME:-app}
  #     POSTGRES_USER: ${DB_USER:-app}
  #     POSTGRES_PASSWORD: ${DB_PASSWORD}
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   restart: unless-stopped

