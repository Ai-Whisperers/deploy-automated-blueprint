# NGINX Reverse Proxy Configuration
# Use when running multiple services behind single entry point
#
# Place at: /etc/nginx/sites-available/app
# Enable: ln -s /etc/nginx/sites-available/app /etc/nginx/sites-enabled/
# Test: nginx -t
# Reload: systemctl reload nginx

# Upstream definitions
upstream frontend {
    server 127.0.0.1:3000;
    keepalive 32;
}

upstream api {
    server 127.0.0.1:8000;
    keepalive 32;
}

# Optional: WebSocket upstream
# upstream websocket {
#     server 127.0.0.1:3001;
#     keepalive 32;
# }

# Main server block
server {
    listen 80;
    server_name ${DOMAIN};

    # Logging
    access_log /var/log/nginx/app-access.log;
    error_log /var/log/nginx/app-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Frontend (default)
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_read_timeout 86400;
    }

    # API routes
    location /api/ {
        proxy_pass http://api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://frontend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # API health check
    location /api/health {
        proxy_pass http://api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # WebSocket support (uncomment if needed)
    # location /ws {
    #     proxy_pass http://websocket;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection "upgrade";
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_read_timeout 86400;
    # }

    # Static files caching (if served by nginx)
    # location /static/ {
    #     alias /app/web/static/;
    #     expires 30d;
    #     add_header Cache-Control "public, immutable";
    # }

    # Block sensitive paths
    location ~ /\. {
        deny all;
    }

    location ~ ^/(\.env|\.git|node_modules) {
        deny all;
    }
}

